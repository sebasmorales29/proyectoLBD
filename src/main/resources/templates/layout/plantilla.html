<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>PaMonchar</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <script src="/js/rutinas.js" type="text/javascript"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body class="bg-secondary">

        <header th:fragment="header" class="header" style="background-color: #fc9e01 ;">
            <nav class="navbar navbar-expand-sm navbar-bs-warning">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand fa-solid fa-burger fa-2xl" style="color: #000000; margin-right: 8px"></a>
                    <a th:href="@{/}" class="navbar-brand" style="font-family: 'Poppins', sans-serif; font-weight: 900;">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>



                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">



                        <ul class="navbar-nav ">
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/pruebas/listado}">[[#{plantilla.asociaciones}]]</a></li>

                        </ul>



                        <ul class="navbar-nav " sec:authorize="hasRole('ROLE_VENDEDOR')">
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/producto/listado}">[[#{plantilla.productos}]]</a></li>                           
                            <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">


                            </li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/usuario/listado}">[[#{plantilla.usuarios}]]</a></li>
                        </ul>




                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">[[#{plantilla.idioma}]]</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item"  th:href="@{/(lang=es)}">ES</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div id="resultsBlock"> 

                        </div>
                        <ul class ="navbar-nav"
                            sec:authorize="!isAuthenticated()"> 
                            <li class="nav-item my-auto text-white">
                                <a class="nav-menu-link nav-link"
                                   th:href="@{/login}">
                                    <i class="fas fa-right-to-bracket"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class ="navbar-nav"
                            sec:authorize="isAuthenticated()"> 
                            <li class="nav-item my-auto text-white">
                                <img th:src="@{${session.imagenUsuario}}" 
                                     height="40"
                                     class="rounded-circle"
                                     alt="alt"/>
                                <span sec:authentication="name"> John </span>
                            </li>
                            <li class="nav-item my-auto text-white"> 
                                <form method="post"
                                      th:action="@{/logout}">
                                    <button class="btn btn-dark">
                                        <i class="fas fa-right-from-bracket"></i>
                                    </button>  
                                </form>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

        </header>

        <footer th:fragment="footer" class="bg-dark text-white mt-0 p-2 text-center">
            <h2>Contáctanos</h2>
            <h4>+506 8745 2819</h4>
            <div style="margin: 10px 0;">
                <i class="fa-brands fa-facebook fa-xl" style="color: #0058f0; margin: 0 10px;"></i>
                <i class="fa-brands fa-instagram fa-xl" style="color: #b00303; margin: 0 10px;"></i>
                <i class="fa-brands fa-x-twitter fa-xl" style="color: #ffffff; margin: 0 10px;"></i>
                <i class="fa-brands fa-whatsapp fa-xl" style="color: #28e901; margin: 0 10px;"></i>
            </div>
            <p style="margin-top: 8px">©[[#{plantilla.derechos}]]</p>
        </footer>
    </body>

</html>
