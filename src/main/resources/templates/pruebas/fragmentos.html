<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>PaMonchar</title>
    </head>
    <body style="background-color: #df3f1d  ;">
        <!-- 1 Sección tabs para las categorias-->
        <section th:fragment="tabsCategorias" style="background-color: #FFDAB9  ;">
            <div class="card-body p-2">
                <div class="card">
                    <div class="card-header p-2" style="background-color: #593f28;">
                        <ul class="nav nav-tabs card-header-tabs" style="background-color: #593f28;">
                            <li class="nav-item">
                                <a class="nav-link me-2 border border-dark" style="background-color: #fff6ed;" href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                            </li>
                            <li class="nav-item" th:each="c : ${categorias}">
                                <a class="nav-link border-bottom border-dark" style="background-color: #fff6ed; border-width: 0 0 2px 0;" th:href="@{/pruebas/listado/} + ${c.idCategoria}">[[${c.descripcion}]]</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body p-0">

                    </div>
                </div>
            </div>
        </section>

        <!-- #df3f1d - color rojo -->
        <!-- #49df1d - color verde -->
        <!-- #201ddf - color azul -->
        <!-- #d7df1d - color amarillo -->
        <!-- #f8f4e8 - color crema -->
        <!-- #feff71 - color amarillo mostaza suave -->
        <!-- #fea500 - color naranja suave -->
        <!-- #f7ddc2 - color cremita suave -->
        <!-- #593f28 - color cafe -->
        <!-- #8d4304 - color tipo  rojo/cafe -->
        <!-- #593f28 - color tipo  otro cafe-->


        <!-- #fff6ed - otra crema (elementos)-->
        <!-- #FFDAB9 - otra crema fuerte (fondo)-->
        <!-- #8B5E3C - cafe prueba-->

        <!-- 2 Seccion para mostrar las tarjetas de los pruductos-->
        <section th:fragment="tarjetas"  style="border: none; background-color: #e4e4e6 ;">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <div class="col" th:each="p : ${productos}">
                    <div class="card shadow-sm border border-dark rounded-lg h-100" style="background-color: #8B5E3C ;">                     
                        <figure class="mb-0" >
                            <img th:src="${p.rutaImagen}" class="card-img-top" height="200" alt="alt"/>
                            <figcaption class="d-flex justify-content-between align-items-center p-2" style="border: none; background-color: #fff6ed;">
                                <span class="fw-bold text-dark">$[[${p.precio}]]</span>
                                <span class="text-muted text-dark">([[${p.existencias}]])</span>
                                <form class="d-inline">
                                    <input type="hidden" name="idProducto" th:value="${p.idProducto}" />
                                    <input type="hidden" name="existencias" th:value="${p.existencias}" />
                                    <button class="btn btn-light border" type="button" onclick="addCart(this.form)">
                                        <i class="fas fa-cart-plus"></i>
                                    </button>
                                </form>
                            </figcaption>
                        </figure>
                        <div class="card-header text-dark text-center" style="border: none; background-color: #fff6ed;">
                            <h4 class="mb-0">[[${p.descripcion}]]</h4>
                        </div>
                        <div class="card-body text-dark fw-bold">
                            <p class="card-text">[[${p.detalle}]]</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!--  Seccion para mostrar las tarjetas de los productos EN EL INDEX -->
        <section th:fragment="tarjetasIndex" style="border: none; background-color: #e4e4e6;">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" th:each="p : ${productos}">
                    <div class="card h-100 shadow-sm border-0 rounded-lg" style="background-color: #8B5E3C;">
                        <figure class="m-0">
                            <img th:src="${p.rutaImagen}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="alt"/>
                            <figcaption class="d-flex justify-content-between align-items-center p-2" style="border: none; background-color: #fff6ed;">
                                <span class="fw-bold text-dark">$[[${p.precio}]]</span>
                                <span class="text-muted text-dark">([[${p.existencias}]])</span>
                                <form class="d-inline">
                                    <input type="hidden" name="idProducto" th:value="${p.idProducto}" />
                                    <input type="hidden" name="existencias" th:value="${p.existencias}" />
                                    <button class="btn btn-light border" type="button" onclick="addCart(this.form)">
                                        <i class="fas fa-cart-plus"></i>
                                    </button>
                                </form>
                            </figcaption>
                        </figure>
                        <div class="card-header text-dark text-center" style="border: none; background-color: #fff6ed;">
                            <h4 class="mb-0">[[${p.descripcion}]]</h4>
                        </div>
                        <div class="card-body text-dark fw-bold">
                            <p class="card-text">[[${p.detalle}]]</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Seccion para mostrar las tarjetas de los pruductos en carrusel-->
        <section th:fragment="carrusel" style="background-color: #f8f4e8;">
            <div class="card-body p-4">


                <div class="container">
                    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" style="background-color: #f8f9fa;">
                        <div class="carousel-inner">
                            <div th:each="p, iterStat : ${productos}">
                                <div class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'">
                                    <div class="row row-cols-1 g-4">
                                        <div class="col">
                                            <div class="card h-100 shadow-sm" style="border: none; background-color: #f8f9fa;">
                                                <img th:src="${p.rutaImagen}" class="card-img-top" alt="alt" style="height: 750px; object-fit: cover;">
                                                    <div class="card-body text-center">
                                                        <h5 class="card-title">[[${p.descripcion}]]</h5>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

























        <!-- 4 Sección  para crear las consultas especiales-->
        <section th:fragment="consultas" class="bg-light">
            <div class="row p-4">
                <div class="row row-cols-3 m-2">
                    <div class="card p-2">
                        <form method="get"
                              th:action="@{/pruebas/consulta1}">
                            <div
                                class= "card-header bg-primary text-center text white" >
                                <h4>[[#{pruebas.ampliadas}]]</h4>

                                <div class= "card-header bg-warning" >
                                    <div class="mb-3">
                                        <label for="precioInf">[[#{pruebas.precio.inferior}]] </label>
                                        <input type= "number" 
                                               class="form-control"
                                               th:value="${precioInf}"
                                               th:name="precioInf" required="true">
                                    </div>
                                </div>
                                <div class= "card-header bg-warning" >
                                    <div class="mb-3">
                                        <label for="precioSup">[[#{pruebas.precio.superior}]] </label>
                                        <input type= "number" 
                                               class="form-control"
                                               th:value="${precioSup}"
                                               th:name="precioSup" required="true"/>
                                    </div>
                                </div>
                                <div class="card-footer bg-Secondary text-center">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        [[#{pruebas.ampliadas}]]
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!--Consulta2-->
                    <div class="card p-2">
                        <form method="get"
                              th:action="@{/pruebas/consulta2}">
                            <div
                                class= "card-header bg-primary text-center text white" >
                                <h4>[[#{pruebas.jpql}]]</h4>

                                <div class= "card-header bg-warning" >
                                    <div class="mb-3">
                                        <label for="precioInf">[[#{pruebas.precio.inferior}]] </label>
                                        <input type= "number" 
                                               class="form-control"
                                               th:value="${precioInf}"
                                               th:name="precioInf" required="true">
                                    </div>
                                </div>
                                <div class= "card-header bg-warning" >
                                    <div class="mb-3">
                                        <label for="precioSup">[[#{pruebas.precio.superior}]] </label>
                                        <input type= "number" 
                                               class="form-control"
                                               th:value="${precioSup}"
                                               th:name="precioSup" required="true"/>
                                    </div>
                                </div>
                                <div class="card-footer bg-Secondary text-center">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        [[#{pruebas.jpql}]]
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!--Consulta3-->
                    <div class="card p-2">
                        <form method="get"
                              th:action="@{/pruebas/consulta3}">
                            <div
                                class= "card-header bg-primary text-center text white" >
                                <h4>[[#{pruebas.nativo}]]</h4>

                                <div class= "card-header bg-warning" >
                                    <div class="mb-3">
                                        <label for="precioInf">[[#{pruebas.precio.inferior}]] </label>
                                        <input type= "number" 
                                               class="form-control"
                                               th:value="${precioInf}"
                                               th:name="precioInf" required="true">
                                    </div>
                                </div>
                                <div class= "card-header bg-warning" >
                                    <div class="mb-3">
                                        <label for="precioSup">[[#{pruebas.precio.superior}]] </label>
                                        <input type= "number" 
                                               class="form-control"
                                               th:value="${precioSup}"
                                               th:name="precioSup" required="true"/>
                                    </div>
                                </div>
                                <div class="card-footer bg-Secondary text-center">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        [[#{pruebas.nativo}]]
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!--Consulta4-->
                    <div class="card p-2">
                        <form method="get"
                              th:action="@{/pruebas/consulta4}">
                            <div
                                class= "card-header bg-primary text-center text white" >
                                <h4 style="text-align: center">[[#{pruebas.tarea}]]</h4>
                                <div class= "card-header bg-warning" >
                                    <div class="mb-3">
                                        <label>[[#{pruebas.tarea.activos}]]</label>
                                    </div>
                                </div>
                                <div class="card-footer bg-Secondary text-center">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        [[#{pruebas.tarea}]]
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </body>
</html>
