<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Productos</title>
</head>

<body>
    <div th:insert="~{TemplateHeadFoot :: header}"></div>
    <h1>Lista de Productos</h1>

    <!-- Formulario para editar -->
    <form action="/productos/agregar" method="post">
        <input name="nombre" placeholder="Nombre" required>
        <input name="descripcion" placeholder="Descripción" required>
        <input name="precio" type="number" step="0.01" placeholder="Precio" required>
        <input name="existencias" type="number" placeholder="Existencias" required>
        <select name="activo" required>
            <option value="Y">Activo</option>
            <option value="N">Inactivo</option>
        </select>
        <select name="id_categoria" required>
            <option value="" disabled selected>Seleccionar Categoría</option>
            <option th:each="categoria : ${categorias}" 
                    th:value="${categoria.id}" 
                    th:text="${categoria.descripcion}">
            </option>
        </select>
        <button type="submit">Agregar Producto</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripcion</th>
                <th>Existencias</th>
                <th>producto</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.existencias}"></td>
                <td th:text="${producto.categoria}"></td>
                <td th:text="${producto.activo}"></td>
                <td>
                    <form action="/productos/editar" method="post">
                        <input type="hidden" name="id" th:value="${producto.id}">
                        <input name="nombre" th:value="${producto.nombre}" required>
                        <input name="descripcion" th:value="${producto.descripcion}" required>
                        <input name="precio" th:value="${producto.precio}" required>
                        <input name="existencias" th:value="${producto.existencias}" required>
                        <select name="activo" required>
                            <option value="Y" th:selected="${producto.activo == 'Y'}">Activo</option>
                            <option value="N" th:selected="${producto.activo == 'N'}">Inactivo</option>
                        </select>
                        
                        <select name="id_categoria" required>
                            <option th:each="categoria : ${categorias}"
                                    th:value="${categoria.id}"
                                    th:text="${categoria.descripcion}">
                            </option>
                        </select>
                        <button type="submit">Editar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div th:insert="~{TemplateHeadFoot :: footer}"></div>
</body>

</html>
