<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Roles</title>
</head>

<body>
    <div th:insert="~{TemplateHeadFoot :: header}"></div>
    <h1>Lista de Roles</h1>

    <!-- Formulario para agregar un nuevo rol -->
    <form action="/roles/agregar" method="post">
        <input name="nombre" placeholder="Nombre del Rol" required>
        <textarea name="descripcion" placeholder="Descripción" required></textarea>
        <button type="submit">Agregar Rol</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rol : ${roles}">
                <td th:text="${rol.id}"></td>
                <td th:text="${rol.nombre}"></td>
                <td th:text="${rol.descripcion}"></td>
                <td>
                    <!-- Formulario para editar rol -->
                    <form action="/roles/editar" method="post">
                        <input type="hidden" name="id" th:value="${rol.id}">
                        <input name="nombre" th:value="${rol.nombre}" required>
                        <textarea name="descripcion" th:text="${rol.descripcion}" required></textarea>
                        <button type="submit">Editar</button>
                    </form>

                    <!-- Formulario para eliminar rol -->
                    <form action="/roles/eliminar" method="post">
                        <input type="hidden" name="id" th:value="${rol.id}">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div th:insert="~{TemplateHeadFoot :: footer}"></div>
</body>

</html>
