<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Oferta</title>
</head>
<body>
    <h2>Editar Oferta</h2>
    <form th:action="@{/ofertas/actualizar}" th:object="${oferta}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id_ofertas}" />

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required/><br/>

        <label>Descripci√≥n:</label>
        <textarea th:field="*{descripcion}" required></textarea><br/>

        <label>Imagen (opcional):</label>
        <input type="file" name="imagen"/><br/>

        <button type="submit">Actualizar</button>
    </form>
    <a th:href="@{/ofertas}">Regresar</a>
</body>
</html>
