<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        /* Asegurar que el footer siempre esté abajo */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* Ocupa todo el espacio disponible */
        }

       

        .footer {
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
      }
    </style>
</head>
<body>
    <!-- Fragmento de encabezado -->
    <div th:fragment="header">
        <header class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="img/logo.jpeg" alt="Logo" th:src="@{/img/logo.jpeg}" style="height: 50px; width: auto; margin-right: 10px;">
                <a class="navbar-brand" href="/" th:href="@{/}">La Zompopa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ofertas" th:href="@{/ofertas}">Ofertas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/productos" th:href="@{/productos}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categorias" th:href="@{/categorias}">Categorías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/usuarios" th:href="@{/usuarios}">Gestión de Usuarios</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <!-- Contenido principal -->
    <main>
        <div th:insert="this :: content"></div>
    </main>

    <!-- Fragmento de pie de página -->
    <div th:fragment="footer">
        <footer class="bg-dark text-white text-center py-3">
            <p>© 2024 La Zompopa. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
