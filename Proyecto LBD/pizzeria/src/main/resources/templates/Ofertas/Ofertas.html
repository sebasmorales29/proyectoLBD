<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ofertas Disponibles</title>
</head>
<body>
    <h1>Ofertas Disponibles</h1>

    <!-- Formulario para agregar una oferta -->
    <form action="/ofertas/agregar" method="post">
        <input name="nombre" placeholder="Nombre" required>
        <input name="descripcion" placeholder="Descripción" required>
        <input name="imagen" placeholder="Imagen" required>
        <button type="submit">Agregar Oferta</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="oferta : ${ofertas}">
                <td th:text="${oferta.id}"></td>
                <td th:text="${oferta.nombre}"></td>
                <td th:text="${oferta.descripcion}"></td>
                <td th:text="${oferta.estado}"></td>
                <td>
                    <!-- Formulario para editar -->
                    <form action="/ofertas/editar" method="post">
                        <input type="hidden" name="id" th:value="${oferta.id}">
                        <input name="nombre" th:value="${oferta.nombre}" required>
                        <input name="descripcion" th:value="${oferta.descripcion}" required>
                        <input name="estado" th:value="${oferta.estado}" required>
                        <button type="submit">Editar</button>
                    </form>

                    <!-- Formulario para eliminar -->
                    <form th:action="@{'/ofertas/eliminar/' + ${oferta.id}}" method="post">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
